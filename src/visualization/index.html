<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	
	<title>Tuio 2.0 Canvas</title>
	
    <script src="../libs/osc-browser.js"></script>
</head>
<body>
    <div id="text"></div>
    <div style="position: fixed; right: 20px">
        <span>Hostname:</span><input type="text" id="hostname" value="10.0.0.20">
        <button id="playPauseButton">Play</button>
        <button id="clearButton">Clear</button>
    </div>
	<div id="tuio20div">
		<canvas id="tuio20canvas"></canvas>
	</div>

    <script type="module">
		import {Tuio20Canvas} from "./Tuio20Canvas.js";
        let playPauseButtonElement = document.getElementById("playPauseButton")
        let clearButtonElement = document.getElementById("clearButton")
		let tuio20Canvas = null;		
        let play = false
        playPauseButtonElement.onclick = function () {
			play = !play;
            playPauseButtonElement.textContent = play ? "Pause" : "Play";
            if (play) {
				let hostName = document.getElementById("hostname").value;
				tuio20Canvas = new Tuio20Canvas(hostName);
				tuio20Canvas.show();
            } else {
				tuio20Canvas.hide();	
				tuio20Canvas = null;
            }
        }
    </script>
</body>
</html>
